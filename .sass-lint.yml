#########################
## Sass Lint Configuration
#########################
# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  max-warnings: 50
# File Options
files:
  ignore:
    - 'src/styles/vendor/**/*.*'
# Rule Configuration
rules:
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2
  mixins-before-declarations:
    - 2
    -
      exclude:
        - breakpoint
        - mq

  no-warn: 1
  no-debug: 1
  no-ids: 2
  no-important: 2
  hex-notation:
    - 2
    -
      style: uppercase
  indentation:
    - 2
    -
      size: 2
